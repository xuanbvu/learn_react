<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>React Components</title>
        <!-- include React library -->
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!-- include Babel JavaScript compiler to turn JSX into JavaScript -->
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <style>
            #container {
                padding: 50px;
                background-color: #eee;
            }
            #container h1 {
                font-size: 144px;
                font-family: sans-serif;
                color: #0080a8;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <!-- type="text/babel" designates this code for Babel -->
        <script type="text/babel">
            var destination = document.querySelector("#container");
            // function for HTML elements
            class HelloWorld extends React.Component {
                render() {
                    // this.props accesses the properties of class
                    return <p>Hello, {this.props.greetTarget}!</p>
                }
            }
            class Buttonify extends React.Component {
                render() {
                    return (
                        <div>
                            <button type={this.props.behavior}>{this.props.children}</button>
                        </div>
                    );
                }
            }
            ReactDOM.render( // @param HTML elements, location in DOM
                <div>
                    <HelloWorld greetTarget="Batman"/>
                    <HelloWorld greetTarget="Iron Man"/>
                    <HelloWorld greetTarget="Nicolas Cage"/>
                    <HelloWorld greetTarget="Mega Man"/>
                    <HelloWorld greetTarget="Catwoman"/>
                    <Buttonify behavior="submit">SEND DATA</Buttonify>
                </div>,
                destination
            );
        </script>
    </body>
</html>
